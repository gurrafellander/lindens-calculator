<!-- prislista.html -->
<div class="card">
  <details>
    <summary>Prislista och konfiguration</summary>
    <div class="grid g2" style="margin-top:12px">

      <div class="field"><label>Á-pris lucka ≤1000</label><input id="p_lucka_u1000" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris lucka 1000–1500</label><input id="p_lucka_1000_1500" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris spegel/urfräsning</label><input id="p_lucka_spegel" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris skafferidörr</label><input id="p_skafferidor" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris garderob >1500</label><input id="p_garderob_o1500" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris lådfront 45-50 cm</label><input id="p_ladfront_45" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris lådfront stor</label><input id="p_ladfront_stor" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris innerdörr</label><input id="p_innerdor" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris innerdörr glas</label><input id="p_innerdor_glas" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris stol</label><input id="p_stol" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris kryddhylla</label><input id="p_kryddhylla" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris bord</label><input id="p_bord" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris ytterdörr 1-sida</label><input id="p_ytterdor_1" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris ytterdörr 2-sidor</label><input id="p_ytterdor_2" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris karm</label><input id="p_karm" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Á-pris sidoljus</label><input id="p_sidoljus" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Pris sockel/krönlist per m</label><input id="p_sockel_m" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Special möbel per m²</label><input id="p_spec_mobel_m2" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Special skiva per m²</label><input id="p_spec_skiva_m2" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Hyllplan á-pris</label><input id="p_hyllplan" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Påslag per vald sida (%)</label><input id="p_paslag_side_pct" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Resekostnad per besök</label><input id="p_besok" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Ställkostnad</label><input id="p_stallkostnad" class="input" type="number" min="0" step="1"/></div>
      <div class="field"><label>Spacklingarbete timpris</label><input id="p_spackling" class="input" type="number" min="0" step="1"/></div>
    </div>
  </details>
</div>
